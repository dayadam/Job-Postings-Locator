<!DOCTYPE html>

<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="form">
      <div class="heading">
        <h2 class="title">Job Site</h2>
        <p class="description">A map based job search powered by Jooble</p>
      </div>
      <form>
        <label for="keywords">Job title</label>
        <input
          id="keywords"
          type="text"
          class="form-control form-control-sm"
          placeholder="Ex. Nurse"
        />

        <label for="location">Location</label>
        <input
          id="location"
          type="text"
          class="form-control form-control-sm"
          placeholder="Ex. Boston"
        />

        <label for="radius">Radius (in miles)</label>
        <input
          id="radius"
          type="text"
          class="form-control form-control-sm"
          placeholder="Default: 25 miles"
        />

        <label for="salary">Salary</label>
        <input
          id="salary"
          type="text"
          class="form-control form-control-sm"
          placeholder="Ex. 50000 - 75000"
        />

        <div class="search-button">
          <button type="button" class="btn btn-success search">Search</button>
        </div>
      </form>
      <h3>Login</h3>
      <form id="login">
        <input type="email" name="email" placeholder="email" />
        <input type="password" name="password" placeholder="password" />
        <input type="submit" name="login" />
      </form>
      <h3>New User</h3>
      <form id="new-user">
        <input type="email" name="email" placeholder="email" />
        <input type="password" name="password" placeholder="password" />
        <input type="submit" name="login" />
      </form>
      <a href="https://simplemaps.com/data/us-cities">City database</a>
    </div>
    <div id="map"></div>
    <script>
      let map;
      let infowindow;
      var gmarkers = [];

      function initMap() {
        var Atlanta = {
          lat: 33.7632,
          lng: -84.4231
        };
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: Atlanta
        });
        infowindow = new google.maps.InfoWindow();

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              map.setCenter(new google.maps.LatLng(pos));
            },
            function() {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(
            browserHasGeolocation
              ? "Error: The Geolocation service failed."
              : "Error: Your browser doesn't support geolocation."
          );
          infoWindow.open(map);
        }
      }

      function createUser(user) {
        $.post({
          type: "POST",
          url: "/api/signup",
          data: user
        }).then(function(data) {
          window.location.replace(data);
        });
      }

      function loginUser(email, password) {
        $.post("/api/login", {
          email: email,
          password: password
        })
          .then(function(data) {
            window.location.replace(data);
            // If there's an error, log the error
          })
          .catch(function(err) {
            console.log(err);
          });
      }

      function removeMarkers() {
        for (i = 0; i < gmarkers.length; i++) {
          gmarkers[i].setMap(null);
        }
        gmarkers = [];
      }

      function displayPoints(array) {
        removeMarkers();
        for (i = 0; i < array.length; i++) {
          var marker = new google.maps.Marker({
            position: {
              lat: array[i].location.lat,
              lng: array[i].location.lng
            },
            map: map,
            title: array[i].title
          });
          var job = array[i].title;
          var company = array[i].company;
          var salary = array[i].salary;
          var desc = array[i].snippet;

          var content =
            '<div id="content">' +
            '<h4 id="firstHeading" class="firstHeading">' +
            job +
            "</h4>" +
            '<div id="bodyContent">' +
            "<p>" +
            company +
            "</p>" +
            "<p>" +
            salary +
            "</p>" +
            "<p>" +
            desc +
            "</p>" +
            "</div>" +
            "</div>";

          marker.content = content;
          google.maps.event.addListener(marker, "click", function() {
            infowindow.setContent(this.content);
            infowindow.open(map, this);
          });
          gmarkers.push(marker);
        }
      }
      $(document).ready(function() {
        $("#login").on("submit", function() {
          event.preventDefault();
          const user = {};
          user.email = $("input[name='email']", this).val();
          user.password = $("input[name='password']", this).val();
          //make sure they filled out the form
          if (!user.email || !user.password) {
            return;
          }
          //runs the login function and clears the form
          loginUser(user.email, user.password);
          $("#login").trigger("reset");
        });

        $("#new-user").on("submit", function() {
          event.preventDefault();
          const user = {};
          user.email = $("input[name='email']", this).val();
          user.password = $("input[name='password']", this).val();
          console.log(user);
          createUser(user);
        });
        $(document).on("click", ".search", function() {
          $(".search-button").append(`<div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>`);
          const search = {};
          if ($("#location").val() !== "") {
            search.location = $("#location").val();
          }
          if ($("#radius").val() !== "") {
            search.radius = $("#radius").val();
          } else {
            search.radius = 25;
          }
          if ($("#salary").val() !== "") {
            search.salary = $("#salary").val();
          }
          if ($("#keywords").val() !== "") {
            search.keywords = $("#keywords").val();
            console.log(search);
            $.ajax({
              url: "/api/search",
              method: "PUT",
              data: search
            }).then(function(answer) {
              console.log(answer);
              let mapSet = false;
              for (i = 0; i < answer.length; i++) {
                if (answer[i].location.lat && mapSet === false) {
                  map.setCenter({
                    lat: answer[i].location.lat,
                    lng: answer[i].location.lng
                  });
                  mapSet = true;
                }
              }
              displayPoints(answer);
              $(".spinner-border").remove();
            });
          }
        });
      });
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvIpYdiO26obBX-KpHld49whdMDCiysE4&callback=initMap"
    ></script>
  </body>
</html>
