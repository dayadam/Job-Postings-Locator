<!DOCTYPE html>

<html>

<head>
  <title>Geolocation</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <div id=form>
    <div class="heading">
      <h2 class="title">Job Site</h2>
      <p class="description">A map based job search powered by Jooble</p>
    </div>
    <form>
      <label for="keywords">Job title</label>
      <input id="keywords" type="text" class="form-control form-control-sm">

      <label for="location">Location</label>
      <input id="location" type="text" class="form-control form-control-sm">

      <label for="radius">Radius</label>
      <input id="radius" type="text" class="form-control form-control-sm">

      <label for="radius">Salary</label>
      <input id="location" type="text" class="form-control form-control-sm">

      <div class="search-button">
        <button type="button" class="btn btn-success search">Search</button>
      </div>
  </div>
  </form>
  </div>
  <div id="map">
  </div>
  <script>
    function initMap() {
      var Atlanta = { lat: 33.7632, lng: -84.4231 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: Atlanta
      });
      var infowindow = new google.maps.InfoWindow();
      var array = [
        { jobTitle: "Ops", companyName: "Coke", salaryGrade: 5, description: "fun for all", location: { lat: 33.7632, lng: -84.4231 } },
        { jobTitle: "Opsii", companyName: "Coke", salaryGrade: 5, description: "fun for all", location: { lat: 33.8632, lng: -84.3231 } },
        { jobTitle: "Opsii3", companyName: "Coke", salaryGrade: 5, description: "fun for all", location: { lat: 33.9632, lng: -84.2231 } }];
      function displayPoints(array) {
        for (i = 0; i < array.length; i++) {
          var atlanta = array[i].location;
          var marker = new google.maps.Marker({
            position: atlanta,
            map: map,
            title: 'Atlanta' + i
          });
          var job = array[i].jobTitle;
          var company = array[i].companyName;
          var salary = array[i].salaryGrade;
          var desc = array[i].description;

          var content = '<div id="content">' +
            '<h1 id="firstHeading" class="firstHeading">' + job + '</h1>' +
            '<div id="bodyContent">' +
            '<p>' + company + '</p>' +
            '<p>' + salary + '</p>' +
            '<p>' + desc + '</p>' +
            '<p>' + URL + '</p>' +
            '</div>' +
            '</div>';
          marker.content = content;
          google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(this.content)
            infowindow.open(map, this)
          });
        };
      };
      displayPoints(array);


      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(new google.maps.LatLng(pos));
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    }
    $(".search").click(function () {
      const search = {};
      if ($("#location").val() !== "") {
        search.location = $("#location").val();
      }
      if ($("#radius").val() !== "") {
        search.radius = $("#radius").val();
      } else {
        search.radius = 25;
      }
      if ($("#salary").val() !== "") {
        search.salary = $("#salary").val();
      }
      console.log(search);
      if ($("#keywords").val() !== "") {
        search.keywords = $("#keywords").val();
        console.log(search);
        $.ajax({
          url: "http://localhost:8080/api/search",
          method: "PUT",
          data: search
          //data: search
        }).then(function (answer) {
          console.log(answer);
          //displayPoints(answer);
        });
      }
    });
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC9qQqk5oXjKL6xXIPcgi525Rg9yqqXa8&callback=initMap">
    </script>
</body>

</html>
