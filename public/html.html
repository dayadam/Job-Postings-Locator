<body>
    <h1>Login</h1>
    <form id="login">
        <input type="email" name="email" />
        <input type="password" name="password" />
        <input type="submit" name="login" />
    </form>
    <h1>New User</h1>
    <form id="new-user">
        <input type="email" name="email" />
        <input type="password" name="password>" />
        <input type="submit" name="login" />
    </form>
    <form>
        <div class="form-group row">
            <label for="keywords" class="col-sm-2 col-form-label">Keywords search</label>
            <div class="col-sm-10">
                <input class="form-control" id="keywords" placeholder="Keywords" />
            </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
                <input class="form-control" id="location" placeholder="Location" />
            </div>
        </div>
        <div class="form-group row">
            <label for="radius" class="col-sm-2 col-form-label">Radius in miles</label>
            <div class="col-sm-10">
                <input class="form-control" id="radius" placeholder="Radius in miles" />
            </div>
        </div>
        <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
                <input class="form-control" id="salary" placeholder="Salary" />
            </div>
        </div>
        <div class="form-group row">
            <label for="page" class="col-sm-2 col-form-label">Page</label>
            <div class="col-sm-10">
                <input class="form-control" id="page" placeholder="Page" />
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-success search">Search</button>
</body>
<script src="js/login.js">
    type = "text/javascript"
</script>

</html>
